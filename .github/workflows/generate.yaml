name: Generate

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - openapi.json
    branches:
      - main

env:
  GOPRIVATE: "github.com/sumup/*"

permissions:
  contents: read

jobs:
  generate:
    name: Generate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 'stable'

      # Would be nice to run this from go-sdk-gen but goimports can't be imported as a pkg
      - run: go install golang.org/x/tools/cmd/goimports@latest
      - run: go install github.com/sumup/go-sdk-gen/cmd/go-sdk-gen@latest
      - run: go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

      - name: Generate SDK
        run: go-sdk-gen generate --mod github.com/sumup/sumup-go --pkg sumup  --name SumUp ./openapi.json

      - name: Generate docs
        run: gomarkdoc --repository.url https://github.com/sumup/sumup-go --repository.default-branch main --output DOCUMENTATION.md ./...

      - name: Commit changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          add: .
          message: "chore: generate code"
          default_author: github_actions
