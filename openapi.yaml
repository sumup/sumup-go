                      mechanism:
                        - browser
                      method: GET
                      payload:
                        cs: 697edacdd9175f3f99542500fa0ff08280b66aaff3c2641a2e212e4b039473cc
                        rs: 5MioXoKt2Gwj9dLgqAX1bMRBuT5xTSdB
