version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 3
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    commit-message:
      prefix: chore
      include: scope
  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    commit-message:
      prefix: chore
      include: scope
  - package-ecosystem: "gomod"
    directory: "/codegen"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    commit-message:
      prefix: chore
      include: scope
