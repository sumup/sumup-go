                    purpose: CHECKOUT
                    redirect_url: 'https://sumup.com'
                    return_url: 'http://example.com'
                    status: PENDING
                    transactions:
                      - amount: 10.1
                        auth_code: '012345'
                        currency: EUR
                        entry_mode: CUSTOMER_ENTRY
                        id: 410fc44a-5956-44e1-b5cc-19c6f8d727a4
